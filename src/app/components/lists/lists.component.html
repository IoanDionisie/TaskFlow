<div *ngFor="let list of lists" class="list list-color" [ngClass]="selectedList._id == list._id ? 'selected' : ''">
    
    <div class="list-title" (click)="selectList(list)">
        {{ list.title }}
    </div>

    <div class="actions">

        <circle-progress *ngIf="selectedList._id == list._id"
            [percent]="list.percentCompleted"
            [radius]="22"
            [outerStrokeWidth]="5"
            [outerStrokeColor]="'#78C000'"
            [animation]="true"
            [titleColor]="'#12261D'"
            [animationDuration]="300"></circle-progress>

        <button class="modify" (click)="modifyThisList(list)" title="Modify List">
            <i class="fa-solid fa-pen-to-square"></i>
        </button>

        <button class="delete" (click)="deleteThisList(list)" title="Delete List">
            <i class="fa-solid fa-trash"></i>
        </button>
    </div>
</div>
