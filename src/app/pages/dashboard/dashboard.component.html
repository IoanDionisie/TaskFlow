<div class="container task-manager-container ">
    <button class="settings" (click)="showSettings()">
        <i class="fa-solid fa-gear settings-icon"></i>
    </button>
    <div class="row title-row">
        <div class="col-4">
            <h1 class="title has-text-primary">
                Lists <i class="fa-solid fa-tree"></i>
            </h1>
        </div>
        <div class="col-8">
            <h1 class="title has-text-primary">
                Tasks <i class="fa-brands fa-pagelines"></i>
            </h1>
        </div>
    </div>
    <div class="row sidebar">

        <app-lists class="lists-container col-4"
            [lists]="lists" [selectedList]="selectedList"
            (listEvent)="listEvent($event)">
        </app-lists>
        
        <div class="task-list-container col-8">
            <mat-tab-group *ngIf="tasks.length > 0" mat-align-tabs="start">
                <mat-tab *ngIf="inProgressTasks.length > 0" label="In Progress">
                    <div  cdkDropList class="inprogress-tasks" (cdkDropListDropped)="drop($event, inProgressTasks)">
                        <div *ngFor="let task of inProgressTasks" class="task task-color" cdkDrag>
                            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                            <div class="checkbox-and-title">
                                <div class="circle" (click)="completeThisTask(task)">
                                    <div class="checkmark"></div>
                                </div>
                                <div class="task-title">
                                    {{task.title}}
                                </div>
                            </div>
                          
                            <div class="actions">
                                <button class="modify" (click)="modifyThisTask(task)" title="Modify Task">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                
                                <button class="delete" (click)="deleteThisTask(task)" title="Delete Task">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                
                <mat-tab label="Completed" *ngIf="completedTasks.length > 0">
                    <div class="completed-tasks">
                        <div *ngFor="let task of completedTasks" class="task task-color">
                            <div class="checkbox-and-title">
                                <div class="circle-completed">
                                    <div class="checkmark"></div>
                                </div>
                                <div class="task-title">
                                    {{task.title}}
                                </div>
                            </div>
                          
                            <div class="actions">
                                <button class="modify" (click)="modifyThisTask(task)" title="Modify Task">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                
                                <button class="delete" (click)="deleteThisTask(task)" title="Delete Task">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="row bottom-row">
        <div class="add-list">
            <button class="list-background" (click)="createNewList()">
                Add list
            </button>
        </div>

        <div class="add-task">
            <div *ngIf="inProgressTasks.length == 0" class="add-task-reminder">
                Start adding tasks for your list "{{selectedList.title}}" !
            </div>
            <button [ngClass]="inProgressTasks.length == 0 ? 'button-pulse-effect': ''" class="create-task" (click)="createNewTask()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
</div>
