<div class="container task-manager-container ">

    <div class="work-break">
        <app-work-break></app-work-break>    
    </div>

    <div ngbDropdown class="user-section" id="userSectionDropdown" ngbTooltip="Account Info">
        <div ngbDropdownToggle class="username" >
            {{ userName }}
        </div>
        <div id="user-section-dropdown-content" ngbDropdownMenu aria-labelledby="userSectionDropdown">
            <div class="user-dropdown-action" (click)="logOut()"> Log out </div>
        </div>
    </div>

    <button class="settings" (click)="showSettings()" ngbTooltip="Settings">
        <i class="fa-solid fa-gear settings-icon"></i>
    </button>
    <div class="row title-row">
        <div class="col-4">
            <h1 class="title has-text-primary">
                TaskFlow <i class="fa-solid fa-tree"></i>
            </h1>
        </div>
    </div>

    <div class="row">
        <app-success-message [eventData]="successEventData"></app-success-message>
        <app-error-message [eventData]="errorEventData"></app-error-message>
    </div>
    <div class="row sidebar">
        <app-lists class="lists-container col-4"
            [inProgressLists]="inProgressLists" [completedLists]="completedLists" [selectedList]="selectedList"
            (listEvent)="listEvent($event)" [incrementNumber]="incrementNumber"  [progressBarColor]="progressBarColor">
        </app-lists>
        
        <div class="task-list-container col-8">
            <div *ngIf="this.showSearch == true" class="form-group search-tasks">
                <input type="text" class="form-control mb-4" placeholder="Search" [(ngModel)]="searchFilter" id="listSearch">
            </div>
            <mat-tab-group class="tasks-tabs" *ngIf="tasks" mat-align-tabs="start">
                <mat-tab *ngIf="inProgressTasks.length > 0" [label]="'In Progress (' + inProgressTasks.length + ')'">
                    <div  cdkDropList class="inprogress-tasks" (cdkDropListDropped)="drop($event, inProgressTasks)">
                        <div *ngFor="let task of (inProgressTasks | searchTaskFilter : searchFilter);let indexOfElement=index;" class="task task-color" cdkDrag>
                            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                            <div class="checkbox-and-title">

                                <div *ngIf="task.isStarted == true" class="circle" (click)="completeThisTask(task, indexOfElement)">
                                    <div class="checkmark"></div>
                                </div>

                                <div *ngIf="task.isStarted == false" class="circle gray-circle">
                                    
                                </div>
                                
                                <app-display-tags [tags]="task.tags"></app-display-tags>

                                <div [ngClass]="task.isStarted == false ? 'not-started-task-color' : ''" class="task-title" (click)="openTaskModal(task)">
                                    {{task.title}}
                                </div>
                            </div>
                            <div class="actions">
                                <div *ngIf="task.isStarted == true" class="task-duration">
                                    {{task.workingTime}}
                                </div>
                                <button *ngIf="task.isStarted == false" class="begin" (click)="beginTask(task)" title="Begin Task">
                                    <i class="fa-solid fa-flag-checkered"></i>
                                </button>
                                <button class="modify" (click)="modifyThisTask(task)" title="Modify Task">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                
                                <button class="delete" (click)="deleteThisTask(task, indexOfElement, ITEM_STATUS.inProgress)" title="Delete Task">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                
                <mat-tab [label]="'Completed (' + completedTasks.length + ')'" *ngIf="completedTasks.length > 0">
                    <div class="completed-tasks">
                        <div *ngFor="let task of (completedTasks | searchTaskFilter : searchFilter); let indexOfElement=index;" class="task task-color">
                            <div class="checkbox-and-title">
                                <div class="circle-completed">
                                    <div class="checkmark"></div>
                                </div>

                                <app-display-tags [tags]="task.tags"></app-display-tags>
                               
                                <div class="task-title" (click)="openTaskModal(task)">
                                    {{task.title}}
                                </div>
                            </div>
                            <div class="actions">
                                <button class="modify" (click)="modifyThisTask(task)" title="Modify Task">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                
                                <button class="delete" (click)="deleteThisTask(task, indexOfElement, ITEM_STATUS.completed)" title="Delete Task">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="row bottom-row">
        <div class="add-list">
            <button class="list-background" (click)="createNewList()" ngbTooltip="Create a list">
                Add list
            </button>
        </div>

        <div class="add-task" *ngIf="selectedList && selectedList.status == ITEM_STATUS.inProgress">
            <div *ngIf="inProgressTasks.length == 0" class="add-task-reminder">
                Add new tasks for your list "{{selectedList.title}}" !
            </div>
            <button [ngClass]="inProgressTasks.length == 0 ? 'button-pulse-effect': ''" class="create-task" (click)="createNewTask()" ngbTooltip="Create a Task">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
</div>
