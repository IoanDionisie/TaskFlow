<div class="container login">
  <div class="row center height margin-top">
    <div class="col-md-6 height center">
      <div class="card card-container ">
        <div class="row title-row mb-5">
          <div class="col-12 flex-center">
              <div class="app-title has-text-primary">
                  <h1 class="title-header"> TaskFlow </h1> 
                  <i class="fa-solid fa-tree app-logo"></i>
              </div>
          </div>
        </div>
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="username.errors && f.submitted"
            >
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted"
            >
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Login
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as user. <!--TODO add role-->
        </div>

        <div class="flex-center mt-3">
          Forgot your password? Click &nbsp; <a routerLink="/resetPassword"> here </a>
        </div>

        <div class="flex-center mt-3">
          You don't have an account yet? Register  &nbsp; <a routerLink="/register"> here </a>
        </div>
        <div class="flex-center mt-3">
          Version {{version}}
        </div>
      </div>
    </div>
  </div>
</div>
