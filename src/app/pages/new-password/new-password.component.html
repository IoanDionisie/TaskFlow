<div class="container new-password">
    <div class="row height center">
      <div class="col-md-6 center">
        <div class="card card-container ">
          <form *ngIf="!passwordChanged" name="form" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm">
            <div class="form-group">
                <label class="mb-3" for="email"> Enter a new password: </label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    #password="ngModel">
                    <div class="alert-danger mt-3" style="padding:3px;" *ngIf="passwordLengthError && f.submitted">
                        Password minimum length is 8 characters!
                    </div>
            </div>
            <div class="form-group">
                <label class="mb-3" for="email"> Please confirm password: </label>
                <input
                    type="password"
                    class="form-control"
                    name="confirmPassword"
                    [(ngModel)]="form.confirmPassword"
                    #confirmPassword="ngModel">
                    <div class="alert-danger mt-3" style="padding:3px;" *ngIf="passwordMatchError && f.submitted">
                        The two passwords do not match!
                    </div>
            </div>
            <div class="form-group">
                <button type="submit"  class="btn btn-primary btn-block"> Change Password </button>
            </div>
                
          </form>
          <div *ngIf="passwordChanged" class="flex-center mt-3">
            <h3 style="text-align: center;"> 
              Password has been changed successfully!
            </h3>
          </div>
          <div  class="flex-center mt-3">
            Go back to login  &nbsp; <a routerLink="/login"> here </a>
          </div>
        </div>
      </div>
    </div>
  </div>
